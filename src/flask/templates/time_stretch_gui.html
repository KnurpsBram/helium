{% extends "extend_me_for_flash_messages.html" %}
{% block body %}
<h2>Change the tempo of your voice, without changing the pitch or formants!</h2>
<form method="post" enctype="multipart/form-data">
   Choose file: <input type="file" name="file"/><br>
   Choose time stretch factor: <input type="text" name="factor" value="1.8" size="5"><br>  
   <input type="submit" value="Stretch Time!" />
</form>  
{% endblock %}
